<html>
  <head>
    <meta name-"viewport"
      content = "initial-scale=1.0, user-scable=no"/>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; pqdding: 0}
      #mapDiv {height: 80%}
    </style>
    <!-- Adding map-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Eolow2VRUNxWc8xsC6k-6wYU7OQherk">
    </script>
    <script type="text/javascript">
      // -- Adding map-->
      function init(){
        var mapOptions={
            center: new google.maps.LatLng(53.278528599999994,-9.0097945),
            zoom: 16,
            disableDefaultUI: true,
            zoomControl: true,
            panControl: true,
            mapTypeControl: true,
            scaleControl: true,
            streetViewControl: true,
            rotateControl: true,
            overviewMapControl: true
          };
          var map = new google.maps.Map(document.getElementById("mapDiv"), mapOptions);
      }
      google.maps.event.addDomListener(window,"load", init);
    </script>
    <body>
      <div id="mapDiv"></div>
    </body>
  </head>
</html>
